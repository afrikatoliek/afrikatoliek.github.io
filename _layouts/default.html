<!DOCTYPE html>
 <!-- og is Open Graph (Facebook Sharing, etc.) http://ogp.me -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#" xmlns:og="http://ogp.me/ns#">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <!-- This site is not ready for mobile yet.
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="author" content="{{ site.author }}" />
  <meta name="readability-verification" content="QCzSs992GxmRYRKVpPeZ6LE2tS8aYKxsSSQKV8YM"/>
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico?v=2">
  <link rel="icon" href="{{ site.url }}/favicon.ico?v=2" type="image/x-icon">
  <link rel="alternate" href="{{ site.url }}/feed.xml" type="application/atom+xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="/css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <meta name="description" content="{{ page.tweet }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{{ page.thumb }}">
  <meta property="og:image" content="{{ page.image }}">
  <meta property="og:image" content="{{ site.thumb }}">
  <meta property="og:image" content="{{ site.image }}">
  <meta property="og:type" content="article">
  <meta property="article:published_time" content='{{ page.date }}'>
  <meta property="article:author" content="{{ site.author }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{{ page.tweet }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@https://twitter.com/f1l11d31">
  <meta name="twitter:creator" content="@https://twitter.com/f1l11d31">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.tweet }}">
  <meta name="twitter:image:src" content="{{ page.thumb }}">
  <meta name="twitter:image:src" content="{{ page.image }}">
  <meta name="twitter:image:src" content="{{ site.thumb }}">
  <meta name="twitter:image:src" content="{{ site.image }}">
  <meta name="twitter:domain" content="{{ site.url }}">

  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-56473351-1']);
    _gaq.push(['_trackPageview']);
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
    
</head>
<body>
<div class="site">
  <div class="my-div-top"><span class="heading"><a href="/">{{ site.name }}</a></span> <span class="static-link my-span-right"><a href="https://plus.google.com/b/104576278582444149019/104576278582444149019/posts"><i class="fa fa-google-plus-square fa-2x fg-google-plus"></i></a> <a href="https://www.facebook.com/pages/Filii-Dei/693453224096282"><i class="fa fa-facebook-square fa-2x fg-facebook"></i></a> <a href="https://twitter.com/f1l11d31"><i class="fa fa-twitter-square fa-2x fg-twitter"></i></a> <a href="https://www.pinterest.com/f1l11d31"><i class="fa fa-pinterest-square fa-2x fg-pinterest"></i></a> <a href="https://github.com/f1l11d31"><i class="fa fa-github-square fa-2x fg-github"></i></a>
</span></div>
  <br/>
  {{ content }}
</div>
</body>
</html>
