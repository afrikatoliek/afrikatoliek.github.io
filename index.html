---
layout: default
title: Filii Dei
tweet: A child of the Father, a brother of the Son.
---
<ul class="posts">
	{% for post in site.posts %}
	<li>
		<div class="my-post-card">
			<div class="my-post-thumb">
				<a href="{{ post.url }}"><img src="{{ post.thumb }}"></img></a>
			</div>
			<p class="my-post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
			<p class="my-post-tweet">{{ post.tweet }}</p>
		</div>
	</li>
	{% endfor %}
</ul>
