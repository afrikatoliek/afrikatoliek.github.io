---
layout: default
title: Filii Dei
tweet: A child of the Father, a brother of the Son.
---
<ul class="posts">
	{% for post in site.posts %}
	<li>
		<div class="my-post-card">
			<div class="my-post-thumb">
				<a href="{{ post.url }}"><img src="{{ post.thumb }}"></img></a>
			</div>
			<div class="my-post-info">
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<p>{{ post.tweet }}</p>
			</div>
		</div>
	</li>
	{% endfor %}
</ul>
